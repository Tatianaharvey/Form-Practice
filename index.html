<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/poppins" type="text/css"/>
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <div class="title">
               <img src="./odin-lined.png" alt="The Odin Project Logo" class="logo">
               <h1>Sign Up</h1>
            </div>
            <p class="photo-cred">photo by Ali Kaval from Unsplash</p>
        </div>
        <div class="description">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
            <h3>Sign up <em>now</em> to get started.</h3>
        </div>
        <div class="content">
            <form action="#" method="get">
                <div class="info">
                    <h4>Let's do this!</h4>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="confirmpass">Confirm Password</label>
                    <input type="password" id="confirmpass" name="password">
                </div>
                    <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>


</body>
</html>
